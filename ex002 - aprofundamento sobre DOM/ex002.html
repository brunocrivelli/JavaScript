<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>eventos DOM</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        div{
            background-color: rgb(77, 197, 77);
            color: #fff;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
 <div id="area">interaja</div>  
 <script>
   let area = document.querySelector("div#area")
    area.addEventListener('click', clicou)
    area.addEventListener('mouseenter', entrou)
    area.addEventListener('mouseout', saiu)

    function clicou(){
        area.innerHTML = "<strong>clicou!"
            area.style.background = "red"
    }
    function entrou(){
        area.innerHTML = "<strong>entrou!"
    }
    function saiu(){
        area.style.background = "rgb(77, 197, 77)"
        area.innerHTML = "<strong>saiu!"
    }




 </script> 
    
</body>
</html>
